<h2>Eventos</h2>
<hr>

<div  class="form-inline">
  <div class="form-group">
    <label class=" me-2">Filtro:</label>
    <input type="text" class="col-sm-2"  placeholder="Buscar"
    [(ngModel)]="filtroLista">
  </div>

</div>
<br>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
       <button class="btn btn-outline-light btn-sm"
         (click)="alterarImagem()">
         <i class="{{!showImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
         {{showImg ? 'Ocultar' : 'Exibir'}}
       </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!showImg"
        [isAnimated]= true
        src="/assets/{{evento.imagemURL}}"
        [style.width.px]="widthImg"
        [style.height.px]="widthImg/1.5"
        [style.margin.px]="marginImg"
        >
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormat}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome | uppercase}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir"
           (click)="openModal(template)">
          <i class='fa fa-trash'></i>
        </button>
      </td>


    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Evento Encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<!-- {{eventos | json}} -->


<ng-template #template>
  <div class="modal-body text-center">
    <p>Você tem certeza que gostaria deletar os eventos?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
